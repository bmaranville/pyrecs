# rs232.conf - serial line configuration file for ICP
# 
# Provide the following information:
#    line     = logical number associated with serial line in FORTRAN side
#    device   = serial device file used
#    baud     = baud rate for serial line
#    databits = number of data bits (7,8)
#    parity   = data parity (E,O,N)
#    flow     = Hardware flow control (1=yes, 0=none)
#
#line device baud databits parity
1 /home/bbm/ttyUSB0 9600 8 N
2 /home/bbm/ttyVirtualS1 9600 8 N
3 /home/bbm/ttyVirtualS1 9600 8 N
4 /home/bbm/ttyVirtualS1 9600 8 N
